<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="/logo.ico" rel="icon">
        <link href="/404.css" rel="stylesheet" type="text/css">
        <link href="/nav.css" rel="stylesheet" type="text/css">
        <link href="/font-icos.css" rel="stylesheet" type="text/css">
        <link href="/header.css" rel="stylesheet" type="text/css">
        <script src="/easyForm.js"></script>
        <script src="/nav.js" type="text/javascript" defer></script>
        <script src="/sprintf.min.js" type="text/javascript"></script>
        <script>
            window.onload=()=>{
                let paths=(new URL(location.href)).pathname.split("/")
                if (paths.length === 3 && paths[1].toLocaleLowerCase()==="docs"){
                    new DialogBox({
                        title:"提示",
                        hiddenCloseButton:true,
                        buttons:{
                            "确定":{
                                func:function(value){
                                    location.href=`/docs/docspage?name=${paths[2]}`
                                    return "break"
                                },
                            },
                            "取消":{
                                func:function(value){
                                    return "break"
                                },
                            }
                        },
                        content: {
                            children: [
                                {
                                    type: TextBox, 
                                    text: `您似乎在访问一个帮助文档的页面，但是很不巧，由于网站结构变化，它的路径可能由${location.href}迁移到了${`/docs/docspage?name=${paths[2]}`}。现在跳转到新的文档位置吗?`
                                }
                            ]
                        }
                    })
                }
            }
        </script>
    </head>
    <body>
        <header>
            <div id="titleGroup">
                <h1 id="title">宽宽的小天地</h1>
            </div>
        </header>
        <div id="statusBox">
            <p id="statusCode">404</p>
            <p id="statusReason">您的访问的页面不存在</p>
        </div>
        <div id="tipsBox">
            <ul id="wayBox">
                <li>请检查拼写错误</li>
                <li>页面未正式上线</li>
                <li>您可以在<a href="https://kuankuan2007.gitee.io/contactInformation/">这里</a>找到服主的联系方式</li>
            </ul>
            <p id="linkTitle">您可能还在找</p>
            <ul id="linkBox">
                <li><a href="https://kuankuan2007.gitee.io/">网站主页</a></li>
                <li><a href="https://kuankuan2007.gitee.io/blogs/">作者博客</a></li>
                <li><a href="https://kuankuan2007.gitee.io/docs">帮助中心</a></li>
            </ul>
        </div>
    </body>
</html>
