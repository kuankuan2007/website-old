<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link href="/logo.ico" rel="icon">
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/font-icos.css">
    <link rel="stylesheet" href="/form.css">
    <link rel="stylesheet" href="/nav.css">
    <script src="/isPhone.js" type="text/javascript"></script>
    <script src="/easyForm.js" type="text/javascript"></script>
    <script src="/connection.js" type="text/javascript"></script>
    <script src="/form.js" type="text/javascript"></script>
    <script src="/nav.js" type="text/javascript" defer></script>
    <script src="/sprintf.min.js" type="text/javascript"></script>
    <script>
        window.onload=function(){
            isPhone()
            getUserName().then((retsult)=>{
                if (retsult!==null){
                    location.href="/user"
                }
            })
            initForm()
            document.getElementById("form").onsubmit=(e)=>{
                e.preventDefault()
                var flags=document.getElementById("flags").value
                var password=document.getElementById("password").value
                if ( !flags ){
                    showMessage("请输入账号",function(){
                        document.getElementById("flags").focus()
                    })
                    return
                }
                if ( !password ){
                    showMessage("请输入密码",function(){
                        document.getElementById("password").focus()
                    })
                    return
                }
                login(flags,password).then((retsult)=>{
                    if (retsult===true){
                        return
                    }
                    showMessage("账号或密码错误")
                })
            }
        }
    </script>
</head>
<body>
    

    <header>没有账号?你可以尝试<a href="/signup">注册</a></header>
    <p id="title"> 登录 </p>
    <form id="form">
        <div class="formText">
            <span>用户</span>
            <input type="text" id="flags" class="inputText">
        </div>
        <div class="formText">
            <span>密码</span>
            <input type="password" id="password" class="inputText">
        </div>
        <input type="submit" class="inputButton" value="登录">
    </form>
</body>
